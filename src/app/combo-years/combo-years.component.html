<h2>
  <span>Choose a year:&nbsp;&nbsp;&nbsp;</span>
  <select [(ngModel)]="currentYear" (change)="selectYear()">
    <option *ngFor="let year of years" [value]="year">
      {{year}}
    </option>
</select>
</h2>
<div>
    <span>View as:&nbsp;&nbsp;&nbsp;</span>
    <select [(ngModel)]="currentFormat" (change)="selectFormat()">
      <option *ngFor="let format of formats" [value]="format">
        {{format}}
      </option>
  </select>
</div>
